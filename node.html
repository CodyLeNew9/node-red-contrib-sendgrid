<script type="text/javascript">
    RED.nodes.registerType('sendgrid',{
        category: 'social',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            to: {value:""},
            title: {value:""},
            name: {value:""}
        },
        credentials: {
            apikey: {type:"password"},
        },
        inputs:1,
        outputs:0,
        icon: "envelope.png",
        label: function() {
            return this.name||"sendgrid";
        }
    });
</script>

        <label for="node-input-from"><i class="icon-tag"></i> From</label>
        <input type="text" id="node-input-from" placeholder="example@example.com">

        <label for="node-input-to"><i class="icon-tag"></i> To</label>
        <input type="text" id="node-input-to" placeholder="yourem@iladdress.com">

    <div class="form-row">
        <label for="node-input-title"><i class="icon-tag"></i> Title</label>
        <input type="text" id="node-input-title">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="sendgrid">
    <p>E-mail sending node using SendGrid services</p>
